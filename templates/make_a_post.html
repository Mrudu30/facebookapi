<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook Test App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{{url_for('static',filename='js/main.js')}}"></script>
</head>
<body>
    <form method="post" id="postForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="page_name">Choose a page to add message:</label>
          <select class="form-control" name="page_name" id="page_name">
            {% for page in pagelist %}
            <option value="{{page[2]}}">{{page[2]}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="image">Image:</label>
          <input type="file" class="form-control-file" name="image" id="image" placeholder="Choose an image" aria-describedby="imageFileHelp">
          <span id="imageFileHelp" class="form-text text-muted"></span>
        </div>
        <div class="form-group">
          <label for="message">Message for post:</label>
          <textarea class="form-control" name="message" id="message" rows="10" placeholder="Write what's on your mind today!"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
